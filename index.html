<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Competition list</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/sass/main.scss" />
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="page">
      <section class="page-year">
        <p class="page-year__title">2020</p>
      </section>
      <section class="page-list">
        <div class="page-list__competition">
          <div class="page-list__competition__date">
            <div class="page-list__competition__date__start">
              <div class="page-list__competition__date__start__day">31</div>
              <div class="page-list__competition__date__start__month">JUL</div>
            </div>
            <div class="page-list__competition__date__space">
              <p>-</p>
            </div>
            <div class="page-list__competition__date__end">
              <div class="page-list__competition__date__start__day">02</div>
              <div class="page-list__competition__date__start__month">AUG</div>
            </div>
          </div>
          <div class="page-list__competition__info">
            <div class="page-list__competition__info__logo"><img src="./assets/img/flag.png" alt="flag"></div>
            <div class="page-list__competition__info__details">
              <p class="page-list__competition__info__details__name">ZUEBRA, ESP</p>
              <p class="page-list__competition__info__details__liga">European Championship</p>
              <p class="page-list__competition__info__details__other">OK, OK-Junior</p>
            </div>
          </div>
          <div class="page-list__competition__explore"><Button>EXPLORE COMPETITION</Button></div>
        </div>
        <div class="page-list__competition">
          <div class="page-list__competition__date">
            <div class="page-list__competition__date__start">
              <div class="page-list__competition__date__start__day">13</div>
              <div class="page-list__competition__date__start__month">AUG</div>
            </div>
            <div class="page-list__competition__date__space">
              <p>-</p>
            </div>
            <div class="page-list__competition__date__end">
              <div class="page-list__competition__date__start__day">16</div>
              <div class="page-list__competition__date__start__month">AUG</div>
            </div>
          </div>
          <div class="page-list__competition__info">
            <div class="page-list__competition__info__logo"><img src="./assets/img/flag.png" alt="flag"></div>
            <div class="page-list__competition__info__details">
              <p class="page-list__competition__info__details__name">ADRIA, ITA</p>
              <p class="page-list__competition__info__details__liga">European Championship</p>
              <p class="page-list__competition__info__details__other">OK, OK-Junior</p>
            </div>
          </div>
          <div class="page-list__competition__explore"><Button>EXPLORE COMPETITION</Button></div>
        </div>
      </section>
    </div>
  </body>

</html>
